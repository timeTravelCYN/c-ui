<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cyn design</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    
  </style>

</head>

<body>
  <div id="app">
    <c-button :loading="loading1" icon="setting" @click.native="loading1 = !loading1">
      按钮
    </c-button>
    <c-button icon="appreciate" icon-position="right">
      我爱js
    </c-button>
    <c-button-group>
      <c-button icon="back" icon-position="left">
        上一页
      </c-button>
      <c-button>
        更多
      </c-button>
      <c-button icon="right" icon-position="right">
        下一页
      </c-button>
    </c-button-group>
  </div>
  <script src="./src/app.js"></script>
  <script src="//at.alicdn.com/t/font_1101883_mafmyas3juf.js"></script>
</body>

</html>
